<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Les 8 - Oefening 2</title>
</head>
<body>
    <main class="container">

    <h1>Registeren</h1>

    <form>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Voornaam</label>
            <input type="text" class="form-control" id="formGroupExampleInput">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Naam</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">E-mailadres</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Wachtwoord</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <br>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Accepteer onze <a href="https://learn.microsoft.com/en-us/office/developer-program/terms-and-conditions">algemene voorwaarden</a></label>
          </div>
          <br>
        <button type="submit" class="btn btn-primary">Registreren</button>
    </form>

    <script src="js/bootstrap.bundle.min.js"></script>
</main>
</body>
</html>
