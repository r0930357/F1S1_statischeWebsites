<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
    </style>
</head>

<body>
    <h1>Welkom bij Thomas More</h1>
    <img src="tm.png" height="250" />
    <p>
        De afbeelding heeft een z-index van -1 en zal dus achter de tekst worden geplaatst. Standaard staat de z-index van HTML elementen op 0.
    </p>
</body>

</html>
