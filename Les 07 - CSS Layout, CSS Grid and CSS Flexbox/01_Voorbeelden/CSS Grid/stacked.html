<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked</title>
    <style>
        h1 {
            color: white;
            font-size: 60px;
        }

        .stacked {
            display: grid;
            place-items: center;
        }

        .stacked>* {
            grid-column: 1 / -1;
            grid-row: 1 / -1;
        }

        /* Kies een optie voor z-index probleem */
        /* .stacked>img {
            z-index: -1;
        } */
        .stacked>h1 {
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="stacked">
        <h1>Stacking the easy way</h1>
        <img src="work.jpg" alt="Gonest work meme">
    </div>
</body>

</html>
